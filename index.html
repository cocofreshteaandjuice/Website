<!DOCTYPE html>
<html lang="th">

    <script src="script.js"></script>
    
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coco Bubble Tea Menu</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
       <div class="grid">
        <div class="header-container">
            <div class="logo-container">
              <img src="images/logo.png" alt="Brand Logo">
            </div>

            <div class="menu-container">
              <a href="index.html">
                <h2>Menu</h2>
              </a>
              <a href="Store.html">
                <h2>Store</h2>
              </a>
            </div>
        </div>
          </div>
        </header>

        <div style="text-align: center;">
      <div class="slider">
        <img src="images/1.png" class="active" alt="Slide 1">
        <img src="images/2.png" alt="Slide 2">
        <img src="images/macchaito (1).png" alt="Slide 3">
        <img src="images/honey jelly promote.png" alt="Slide 4">
        <div class="navigation">
            <button class="nav-btn prev"></button>
            <button 
            class="nav-btn next"></button>
        </div>
        </div>  
        
    
    <div class="menu-item" style="cursor: pointer;" onclick="window.location.href='Recommend Menu.html'">
        <img src="images/brown sugar fresh milk with pearl.png" alt="Thai tea" class="menu-image">
        <h3>เมนูแนะนำ</h3>
        <p>Recommend Menu</p>
    </div>

        <div class="menu-item" style="cursor: pointer;" onclick="window.location.href='MILK TEA.html'">
            <img src="images/milk tea.png" alt="Thai tea" class="menu-image">
            <h3>ชานม</h3>
            <p>MILK TEA</p>
        </div>

        <div class="menu-item" style="cursor: pointer;" onclick="window.location.href='FRESH TEA.html'">
            <img src="images/Black Tea.png" alt="Black Tea" class="menu-image">
            <h3>ชา</h3>
            <p>FRESH TEA</p>
        </div>

        <div class="menu-item" style="cursor: pointer;" onclick="window.location.href='FRUIT TEA.html'">
            <img src="images/honey lemon juice.png" alt="honey lemon juice" class="menu-image">
            <h3>น้ำผลไม้</h3>
            <p>FRESH JUICE</p>
        </div>

        <div class="menu-item" style="cursor: pointer;" onclick="window.location.href='Yoghurt.html'">
            <img src="images/Mango yoghurt.png" alt="Mango yoghurt" class="menu-image">
            <h3>โยเกิร์ต</h3>
            <p>YOGHURT</p>
        </div>

        <div class="menu-item" style="cursor: pointer;" onclick="window.location.href='Ma_yong_chid.html'">
            <img src="images/Mayong Chid Green Tea.png" alt="Mayong Chid Green Tea" class="menu-image">
            <h3>มะยงชิด</h3>
            <p>MA YONG CHID</p>
        </div>

        <div class="menu-item" style="cursor: pointer;" onclick="window.location.href='Milk.html'">
            <img src="images/coffee.png" alt="coffee" class="menu-image">
            <h3>นม</h3>
            <p>MILK</p>
        </div>

    <footer>
        <p>&copy; 2025 CoCo Bubble Tea (Thailand) | Images are for reference only. visit store for the details</p>
    </footer>

    <script>
        const slides = document.querySelectorAll('.slider img');
        const prevBtn = document.querySelector('.prev');
        const nextBtn = document.querySelector('.next');
        let currentIndex = 0;

        function showSlide(index) {
            slides.forEach((slide, i) => {
                slide.classList.toggle('active', i === index);
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % slides.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + slides.length) % slides.length;
            showSlide(currentIndex);
        }

        nextBtn.addEventListener('click', nextSlide);
        prevBtn.addEventListener('click', prevSlide);

    </script>
    
</body>
</html>
